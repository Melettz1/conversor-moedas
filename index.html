<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Conversor Js</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <main class="container">
    <h1>Conversor de Moedas</h1>

    <form id="converter" autocomplete="off">
      <div class="row">
        <label for="amount">Valor</label>
        <input id="amount" name="amount" type="number" inputmode="decimal" min="0" step="0.01" placeholder="Ex: 100" required />
      </div>

      <div class="row two-cols">
        <div>
          <label for="from">De</label>
          <select id="from" name="from" aria-label="Moeda de origem"></select>
        </div>
        <button type="button" id="swap" class="swap" aria-label="Inverter moedas">⇄</button>
        <div>
          <label for="to">Para</label>
          <select id="to" name="to" aria-label="Moeda de destino"></select>
        </div>
      </div>

      <button id="convertBtn" class="primary" type="submit">Converter</button>
    </form>

    <section class="result">
      <div id="summary" aria-live="polite"></div>
      <div id="rateInfo" class="muted"></div>
    </section>

    <section id="history" class="history" hidden>
      <h2>Histórico recente</h2>
      <ul id="historyList"></ul>
    </section>
  </main>

  <template id="optionTemplate">
    <option></option>
  </template>

  <script src="./app.js" defer></script>
</body>
</html>
